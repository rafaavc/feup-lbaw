                                    properties:
                                        id:
                                            type: int
                                        name:
                                            type: string
                                        username:
                                            type: string
                                        city:
                                            type: string
                                        country:
                                            type: object
                                            properties:
                                                id: int
                                                abbreviation: string
                                                name: string
                                        creationDate:
                                            type: date
                                        score:
                                            type: float
                                        biography:
                                            type: string
                                        recipes:
                                            type: int
                                        followers:
                                            type: int
                                        following:
                                            type: int
                            example:
                                - id: 2
                                name: Mark Hasmunsen
                                username: mark_h
                                city: Bergen
                                country: 
                                    - id: 165
                                    abbreviation: "NO"
                                    name: Norway
                                creationDate: "2019-05-09"
                                score: 4.7
                                biography: "Black metal fan making food, what could go wrong?"
                                recipes: 14
                                followers: 34
                                following: 13
                '200':
                    description: 'OK. The requested user is private and the authenticated user doesn't follow him.'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: int
                                        name:
                                            type: string
                                        username:
                                            type: string
                                        recipes:
                                            type: int
                                        followers:
                                            type: int
                                        following:
                                            type: int
                            example:
                                id: 2
                                name: Mark Hasmunsen
                                username: mark_h
                                recipes: 14
                                followers: 34
                                following: 13      
