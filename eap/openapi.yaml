            operationId: R2003
            summary: 'R2003: Edit profile'
            description: 'Edit member information. Access: OWN'
            tags: 
                - 'M02: Recipes, categories, groups and members'

            parameters:
                - in: path
                name: username
                schema:
                    type: string
                required: true

            requestBody:
                required: false
                content:
                    multipart/form-data:
                        schema:
                        type: object
                        properties:
                            name:
                                type: string
                            username:
                                type: string
                            email:
                                type: string
                            city:
                                type: string
                            country:
                                type: integer
                            password:
                                type: string
                            biography:
                                type: string
                            visibility:
                                type: boolean
                            profileImage:
                                type: string
                                format: binary
                            coverImage:
                                type: string
                                format: binary
            responses:
                '200':
                    description: 'Updated User'
                '400':
                    description: 'Invalid Request'
                '403':
                    description: 'Forbidden Access'
